[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "canza-core"
version = "0.1.0"
description = "Core orchestration and consensus framework for Canza Platform"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Canza Team", email = "team@canza.com"}
]
keywords = ["orchestration", "consensus", "agents", "payment-processing"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.9"

# Core package dependencies
dependencies = [
    # Core Framework
    "pydantic>=2.5.0",
    "pydantic-settings>=2.1.0",
    
    # Async Support
    "asyncio-mqtt>=0.16.0",
    "aioredis>=2.0.0",
    
    # Data Processing
    "numpy>=1.25.0",
    "pandas>=2.1.0",
    "scikit-learn>=1.3.0",
    
    # Logging & Monitoring
    "structlog>=23.2.0",
    "prometheus-client>=0.19.0",
    
    # Utilities
    "python-dotenv>=1.0.0",
    "click>=8.1.0",
    "rich>=13.7.0",
    
    # Consensus and Coordination
    "networkx>=3.0",
    "scipy>=1.10.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "black>=23.11.0",
    "isort>=5.12.0",
    "flake8>=6.1.0",
    "mypy>=1.0.0",
]

test = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
]

[project.urls]
Homepage = "https://github.com/canza/canza-platform"
Documentation = "https://docs.canza.com"
Repository = "https://github.com/canza/canza-platform"
"Bug Tracker" = "https://github.com/canza/canza-platform/issues"

[project.scripts]
canza-orchestrator = "packages.core.orchestration.flow_manager:main"
canza-consensus = "packages.core.consensus.consensus_engine:main"

[tool.hatch.build.targets.wheel]
packages = ["packages/core"]

[tool.hatch.build.targets.sdist]
include = [
    "/packages/core",
]

# Black configuration
[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'

# isort configuration
[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["packages.core"]

# mypy configuration
[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

# pytest configuration
[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
] 